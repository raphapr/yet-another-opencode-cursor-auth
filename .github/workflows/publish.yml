name: Publish to npm

on:
  release:
    types: [published]
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

concurrency:
  group: npm-publish-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish-prerelease:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: bun install

      - name: Build package
        run: bun run build

      - name: Create prerelease version
        run: |
          BASE_VERSION=$(node -p "require('./package.json').version")
          SHORT_SHA=${GITHUB_SHA::7}
          PRERELEASE_VERSION="${BASE_VERSION}-dev.${GITHUB_RUN_NUMBER}.${SHORT_SHA}"
          npm version "${PRERELEASE_VERSION}" --no-git-tag-version

      - name: Verify package contents
        run: npm pack --dry-run

      - name: Publish to npm (prerelease)
        run: npm publish --provenance --access public --tag dev
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-release:
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: bun install

      - name: Build package
        run: bun run build

      - name: Verify package contents
        run: npm pack --dry-run

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
